name: API CI

on:
  push:
    paths:
      - "packages/api/**"
      - "packages/core/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/api-ci.yml"
  pull_request:
    paths:
      - "packages/api/**"
      - "packages/core/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/api-ci.yml"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install API package with dev dependencies
        run: uv sync --package shelly-manager-api --extra dev

      - name: Run black
        run: uv run black --check packages/api/

      - name: Run ruff
        run: uv run ruff check packages/api/

      - name: Run mypy
        run: uv run mypy packages/api/src/api

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install API package with dev dependencies
        run: uv sync --package shelly-manager-api --extra dev

      - name: Run tests
        run: uv run --package shelly-manager-api pytest packages/api/tests/ -v --cov=api

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jfmlima/shelly-manager/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
