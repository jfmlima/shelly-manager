name: Core CI

on:
  push:
    paths:
      - "packages/core/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/core-ci.yml"
  pull_request:
    paths:
      - "packages/core/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/core-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: |
          uv run black --check packages/core/
          uv run ruff check packages/core/
          uv run mypy packages/core/src/core

      - name: Test
        run: uv run --package shelly-manager-core pytest packages/core/tests/ -v --cov=core

      - name: Build package
        run: uv build --package shelly-manager-core

      - name: Upload core wheel
        uses: actions/upload-artifact@v4
        with:
          name: core-wheel
          path: dist/*.whl
          retention-days: 1
